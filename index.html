<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mister Canvas</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init()">
    <header>
        <div class="nav-container flex space-between">
            <h2>Mister Canvas</h2>
            <nav class="main-navbar">
                <ul class="flex clean-list">
                    <li><a class=" flex align-center justify-center">Speed: <span class="speed"></span></a></li>
                    <li><a class="flex align-center justify-center"><span><input onchange="onColorChange(this.value)"
                                    type="color"></span></a>
                    <li class="contain-drop"><a class="flex align-center justify-center">Shapes</a>
                        <ul class="dropdown column clean-list">
                            <li class="flex align-center justify-center" onclick="changeEl('text')">Text</li>
                            <li class="flex align-center justify-center" onclick="changeEl('triangle')">Triangle</li>
                            <li class="flex align-center justify-center" onclick="changeEl('rect')">Rect</li>
                            <li class="flex align-center justify-center" onclick="changeEl('arc')">Arc</li>
                        </ul>
                    </li>
                    <li><a class="flex align-center justify-center">Save</a></li>
                    <li><a class="flex align-center justify-center" onclick="clearCanvas()">Clear</a></li>
                    <li><a class="flex align-center justify-center">About</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <canvas onclick="draw(event)" onmousedown="onMouseDown()" onmousemove="onMouseMove(event)"
                onmouseup="onMouseUp()" id="my-canvas" width="500" height="500">
                Update your browser to enjoy canvas!
            </canvas>
        </section>

    </main>

    <script src="js/utill.js"></script>
    <script src="js/service-canvas.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
